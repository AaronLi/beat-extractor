name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Install Requirements
      run: sudo apt-get install -y libdbus-1-dev pkg-config mingw-w64 && rustup target add x86_64-unknown-linux-gnu && rustup target add x86_64-pc-windows-gnu

    - name: Build Linux
      run: cargo build --target x86_64-unknown-linux-gnu --release --verbose -j 4
    - name: Build Windows
      run: cargo build --target x86_64-pc-windows-gnu --release --verbose -j 3

    - name: Archive Executables
      run: zip -j linux.zip target/x86_64-unknown-linux-gnu/release/beat_extractor && zip -j windows.zip target/x86_64-pc-windows-gnu/release/beat_extractor.exe
    - name: github-action-publish-binaries
      # You may pin to the exact commit or the version.
      # uses: skx/github-action-publish-binaries@b9ca5643b2f1d7371a6cba7f35333f1461bbc703
      uses: skx/github-action-publish-binaries@release-2.0
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # The pattern of files to upload
        args:
          linux.zip
          windows.zip
              
