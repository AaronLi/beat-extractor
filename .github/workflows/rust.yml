name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]
            
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Install requirements Linux
      run: |
           if [ "$RUNNER_OS" == "Linux" ] then
             sudo apt install -y libdbus-1-dev pkg-config
           fi
      shell: bash
    - name: Build
      run: cargo build --release --verbose
    - name: github-action-publish-binaries
      # You may pin to the exact commit or the version.
      # uses: skx/github-action-publish-binaries@b9ca5643b2f1d7371a6cba7f35333f1461bbc703
      uses: skx/github-action-publish-binaries@release-2.0
      with:
        # The pattern of files to upload
        args: target/**/release/beat_extractor*
              
